spring:
  application:
    name: registry
server:
  port: 8761
    
logging:
  level:
    root: WARN

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0

security:
  oauth2:
    resource:
      user-info-uri: http://auth-service:5000/uaa/users/current