WorkDir: ..
GenType: gradle
props: {}

group: com.dataagg
project: DAFramework
version: 0.1
description: DAFramework
plugins: [eclipse, idea, 'com.github.ben-manes.versions:0.14.0']
subProjects:
  commons:
    version: 0.1
    description: 公用实体类,VO及常用工具类
    archiveName: commons.jar
    plugins: [java, eclipse, idea]
    deps:
      - compile 'org.springframework.security:spring-security-core:4.2.2.RELEASE'
      - compile 'com.google.code.gson:gson:2.8.0'
      - compile 'org.nutz:nutz:1.r.60'
      - compile 'mysql:mysql-connector-java:5.1.41'
  service-center:
    version: 0.1
    description: 服务注册及发现
    archiveName: app.jar
    plugins: [java, eclipse, idea, 'org.springframework.boot:1.5.2.RELEASE']
    deps:
      - testCompile 'org.springframework.boot:spring-boot-starter-test'
      - compile 'org.springframework.cloud:spring-cloud-netflix-eureka-server'
    dependencyManagement:
      - imports { mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Camden.SR6' }
  api-gateway:
    version: 0.1
    description: API网关
    archiveName: app.jar
    plugins: [java, eclipse, idea, 'org.springframework.boot:1.5.2.RELEASE']
    deps:
      - testCompile 'org.springframework.boot:spring-boot-starter-test'
      - compile 'org.springframework.cloud:spring-cloud-netflix-eureka-client'
      - compile 'org.springframework.cloud:spring-cloud-starter-zuul'
      - compile 'org.springframework.boot:spring-boot-starter-security'
      - compile 'org.springframework.security.oauth:spring-security-oauth2'
      - compile 'org.springframework.cloud:spring-cloud-security:1.1.3.RELEASE'
    dependencyManagement:
      - imports { mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Camden.SR6' }
  security:
    version: 0.1
    description: 权限检查服务
    archiveName: app.jar
    plugins: [java, eclipse, idea, 'org.springframework.boot:1.5.2.RELEASE']
    deps:
      - testCompile 'org.springframework.boot:spring-boot-starter-test'
      - compile 'org.springframework.boot:spring-boot-starter-security'
      - compile 'org.springframework.security.oauth:spring-security-oauth2'
      - compile 'org.springframework.cloud:spring-cloud-starter-feign'
      - compile project(':commons')
      - compile 'org.springframework.boot:spring-boot-starter-web'
      - compile 'mysql:mysql-connector-java:5.1.41'
      - compile 'org.nutz:nutz:1.r.60'
      - compile 'org.springframework.boot:spring-boot-starter-jdbc'
    dependencyManagement:
      - imports { mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Camden.SR6' }
  account:
    version: 0.1
    description: 账户服务
    archiveName: app.jar
    plugins: [java, eclipse, idea, 'org.springframework.boot:1.5.2.RELEASE']
    deps:
      - testCompile 'org.springframework.boot:spring-boot-starter-test'
      - compile 'org.springframework.boot:spring-boot-starter-security'
      - compile 'org.springframework.security.oauth:spring-security-oauth2'
      - compile 'org.springframework.cloud:spring-cloud-security:1.1.3.RELEASE'
      - compile 'org.springframework.cloud:spring-cloud-starter-feign'
      - compile project(':commons')
      - compile 'org.springframework.boot:spring-boot-starter-web'
      - compile 'mysql:mysql-connector-java:5.1.41'
      - compile 'org.nutz:nutz:1.r.60'
      - compile 'org.springframework.boot:spring-boot-starter-jdbc'
    dependencyManagement:
      - imports { mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Camden.SR6' }
