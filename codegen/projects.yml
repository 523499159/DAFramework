project: DAFramework
version: 0.1
plugins: [eclipse, idea, "'com.github.ben-manes.versions:0.14.0'"]
description: DAFramework

subProjects:
  commons:
    type: jar
    description: 公用实体类,VO及常用工具类
    plugins: [java, eclipse, idea]
    archiveName: commons.jar
    deps:
      - compile 'org.springframework.security:spring-security-core:${springSecurityVersion}'
      - compile 'com.google.code.gson:gson:2.8.0'
      - compile 'org.nutz:nutz:${nutzVersion}'
      - compile 'mysql:mysql-connector-java:${mysqlVersion}'
#  config:
#    description: config server
#    ports: {config-server: 8888}
#    components: [config-server, starter-security]
  service-center:
    description: 服务注册及发现
    ports: 8761
    components: [springBoot, eurekaServer]
  api-gateway:
    description: API网关
    ports: 80
    components: [springBoot, eurekaClient, zuul, securityClient]
    config:
      zuul:
        routes:
          security:
              path: /security/**
              url: http://security:5000
              stripPrefix: false
              sensitiveHeaders: ''
          account:
              path: /account/**
              serviceId: http://account:6000
              stripPrefix: false
              sensitiveHeaders: ''
    docker:
      depends_on: [security]
  security:
    description: 权限检查服务
    ports: 5000
    components: [springBoot, eurekaClient, securityServer, feign, ':commons', starterWeb, starterJdbc]
  account:
    description: 账户服务
    ports: 6000
    components: [springBoot, eurekaClient, securityClient, feign, ':commons', starterWeb, starterJdbc]
    docker:
      depends_on: [api-gateway]
